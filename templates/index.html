{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to HMS</h1>
    <p class="lead">Hospital Management System</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('main.login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('main.register_patient') }}" class="btn btn-success">Register</a>
    {% endif %}
</div>
{% endblock %}
